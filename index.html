<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- -------- header -------- -->
    <header>
        <a href="#" class="logo">Porfo<span>lio</span></a>
        <i id="menu-icon" class='bx bx-menu'></i>
        <ul class="navbar"></ul>
    </header>
    <!-- -------- start home -------- -->
    <section class="home" id="home">
        <div class="home-text"></div>
        <div class="home-img">
            <img src="img/home.webp">
        </div>
    </section>
    <!-- -------- start aboyt -------- -->
    <section class="about" id="about">
        <div class="about-img">
            <img src="img/about.png">
        </div>
        <div class="about-text">

        </div>
    </section>
    <!-- -------- start services -------- -->
    <section class="service" id="service">
        <div class="center"></div>
        <div class="service-content"></div>
    </section>
    <!-- -------- from contact -------- -->
    <section class="contact" id="contact">
        <div class="center">
            <h3>Contact Us</h3>
        </div>
        <div class="contact-from">
            <form>
                <input name="Nombre" type="text" placeholder="Nombre completo" required>
                <input name="Email" type="email" placeholder="Email" required>
                <textarea name="Mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                <input type="submit" class="send-btn" value="Enviar">
            </form>
        </div>
    </section>
    <!-- -------- start copyright -------- -->
    <div class="copyright">
        <p>copyright Â© 2022 Potafolio de Miguel </p>
    </div>
</body>
</html>
